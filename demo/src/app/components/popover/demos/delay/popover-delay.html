<p>
  When using non-manual triggers, you can control the delay to open and close the popover through the <code>triggerOpenDelay</code> and
  <code>triggerCloseDelay</code> properties.
</p>

<button type="button" class="btn btn-outline-secondary mr-2"
  ngbPopover="You see, I show up after 300ms and disappear after 500ms!"
  [openDelay]="300" [closeDelay]="500" [autoClose]="false">
  Click and wait 300ms
</button>

<button type="button" class="btn btn-outline-secondary mr-2"
  ngbPopover="You see, I show up after 1s and disappear after 2s!"
  [openDelay]="1000" [closeDelay]="2000" [autoClose]="false">
  Click and wait 1s
</button>
